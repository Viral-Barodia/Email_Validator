<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Validator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo">
                    iValidate
                </div>
                <ul>
                    <li><a href="/">Home</li></a>
                    <li><a href="/">About</li></a>
                    <li><a href="/">Contact us</li></a>
                </ul>
            </nav>
        </header>

        <main>
            <div class="container">
                <h1>Enter your email to validate</h1>
                <form action="/submit" method="post">

                    <!-- Text input for username -->
                    <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                    <br><br>
                
                    <!-- Submit button -->
                    <input id="submitBtn" type="submit" value="Submit" class="btn">
                </form>
            </div>

            <div class="container">
                <h2>Your Results</h2>
                <div id="resultCont">
        
                </div>
            </div>
        </main>

        <footer>
            iValidate | &copy | All Rights Reserved
        </footer>
        
        <script src="js/index.js"></script>
    </body>
</html>
